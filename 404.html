<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Dr. Keshav Agarwal</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.125rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <section class="error-section">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved.
                Please use the navigation below to find what you need.
            </p>
            <div class="error-actions">
                <a href="/" class="btn-primary">Go to Homepage</a>
                <a href="/#contact" class="btn-secondary">Contact Dr. Agarwal</a>
            </div>
        </div>
    </section>
</body>
</html>
